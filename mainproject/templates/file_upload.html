<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        {{ form.as_p }}
        <label for="archive">Архивировать файл zip:</label>
        <input type="checkbox" id="archive" name="archive">
        <label for="rararchive">Архиваровать файл rar:</label>
        <input type="checkbox" id="rararchive" name="rararchive">
        <label for="output_file">Output File Name:</label>
        <input type="text" id="output_file" name="output_file" required>
        <button type="submit">Upload</button>
    </form>
    
    {% if content %}
    <h2>Processed Content</h2>
    <pre>{{ content }}</pre>
    {% endif %}
</body>
</html>
